<h3 mat-dialog-title>{{dialogTitle}}</h3>

<mat-dialog-content class="col-12">

  <mat-form-field class="col-12">
    <input matInput
           placeholder="Name"
            [(ngModel)]="data.name">
  </mat-form-field>

  <mat-select class="col-12" [(value)]="data.location">
    <mat-option *ngFor="let location of locations" [value]="location.name">
      {{location.name}}
    </mat-option>
  </mat-select>

  <mat-form-field class="col-12">
    <input matInput
           placeholder="How many people does it fit?"
           [(ngModel)]="data.capacity">
  </mat-form-field>

  <mat-form-field class="col-12">
    <input matInput
           placeholder="How big is the room (mp)?"
           [(ngModel)]="data.area">
  </mat-form-field>

  <mat-checkbox class="col-12" [(ngModel)]="data.soundSystem">
    It has sound system
  </mat-checkbox>

  <mat-checkbox class="col-12" [(ngModel)]="data.seats">
    It has seats
  </mat-checkbox>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button class="mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
