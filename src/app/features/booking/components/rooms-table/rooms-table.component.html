<table mat-table [dataSource]="entries" class="mat-elevation-z5 full-width">


    <!-- Index Column -->
    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let entry"> {{entry.name}} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location</th>
        <td mat-cell *matCellDef="let entry"> {{entry.location && entry.location.name}} </td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Size</th>
        <td mat-cell *matCellDef="let entry"> {{entry.size}} </td>
    </ng-container>

    <!-- Capacity Column -->
    <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef> Capacity</th>
        <td mat-cell *matCellDef="let entry"> {{entry.capacity}} </td>
    </ng-container>

    <!-- soundSystem Column -->
    <ng-container matColumnDef="soundSystem">
        <th mat-header-cell *matHeaderCellDef> Sound system</th>
        <td mat-cell *matCellDef="let entry"> {{entry.soundSystem ? 'yes' : 'no'}} </td>
    </ng-container>

    <!-- seats Column -->
    <ng-container matColumnDef="numberOfSeats">
        <th mat-header-cell *matHeaderCellDef>Seats</th>
        <td mat-cell *matCellDef="let entry"> {{entry.numberOfSeats}} </td>
    </ng-container>


    <!-- seats Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let entry">
            <div class="d-flex justify-content-end">
                <button mat-raised-button (click)="view(entry)">Details</button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
